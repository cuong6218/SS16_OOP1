<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="1368px" height="768px" style="border: 1px solid black;"></canvas>
    <script>
        function Circle(x, y, radius){
            this.x = x;
            this.y = y;
            this.radius = radius;
        }

        function createCircle(){
            let pen = document.getElementById('myCanvas').getContext('2d');
            let radius = Math.floor(Math.random()*80);
            let x = Math.random()*window.innerWidth;
            let y = Math.random()*window.innerHeight;

            let color = getRandomColor();
            let circle1 = new Circle(x, y, radius);
            pen.beginPath();
            pen.arc(circle1.x, circle1.y, circle1.radius, 0, 2*Math.PI);
            pen.fillStyle = color;
            pen.fill();
        }

        function getRandomHex(){
            return Math.floor(Math.random()*255);
        }

        function getRandomColor(){
            let red = getRandomHex();
            let green = getRandomHex();
            let blue = getRandomHex();
            return "rgb("+red+","+blue+","+green+")";
        }
        // createCircle();
        // createCircle();
        function createMultiCircle(){
            for (let i = 0; i<30; i++){
                createCircle();
            }
        }
        createMultiCircle();
    </script>
</body>
</html>
